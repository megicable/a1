<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商</title>

<script src="style/jquery-1.4.min.js" type="text/javascript"></script>

<link href="style/css.css" rel="stylesheet" type="text/css" />

</head>
<body style="background-color:#a6c1ee"><script src="/demos/googlegg.js"></script>

<div id="wrapper">
	<!--滚动看图-->
	<div id="picSlideWrap" class="clearfix"><br>
        <div class="imgnav" id="imgnav"> 
           <div id=text>
             <font  size="+3"><strong><em><a href="../index.html">商务</a></em></strong></font>
             
             </div>
             <div id="img"> 
                <img src="images/1.jpg" width="780" height="570">
                <img src="images/2.jpg"  width="780" height="570">
                <img src="images/3.jpg" width="780" height="570" />
                <img src="images/5.jpg"  width="780" height="570" />
                <img src="images/4.jpg" width="780" height="570">
                
                
                <div id="front" title="上一张"><a href="javaScript:void(0)" class="pngFix"></a></div>
                <div id="next" title="下一张"><a href="javaScript:void(0)" class="pngFix"></a></div>
             </div>
             
             <div id="content">
    　　         <p>◆会展（世博会、服装节、糖酒会等） </p>
                 <p>行：飞机、高铁、驾车、火车 </p>
                 <p>住：星级酒店</p>
                 <p>食：星级饭店</p>
                 <p>购：专柜购买</p>
                 <p>娱：商务酒会</p>
                 <p>◆商业谈判、营销、管理（培训、奖励旅游）</p>
                 <p>行：飞机、高铁、驾车、火车</p>
                 <p>住：星级酒店、经济型酒店、民宿 </p>
                 <p>食：星级饭店、有特色的餐厅</p>
                 <p>购：专柜购买</p>
                 <p>游：同情感旅游一样（奖励旅游）促进员工与老板之间的交流</p>
                 
                  

             </div>
              
             <div id="cbtn">
                <i class="picSildeLeft"><img src="images/ico/picSlideLeft.gif"></i> 
                <i class="picSildeRight"><img src="images/ico/picSlideRight.gif"></i> 
                <div id="cSlideUl">
                    <ul>
                        <li><img src="images/1.jpg"><tt></tt></li>
                        <li><img src="images/2.jpg"><tt></tt></li>
                        <li><img src="images/3.jpg" /><tt></tt></li>
                        <li><img src="images/5.jpg"><tt></tt></li>
                        <li><img src="images/4.jpg"><tt></tt></li>
                       
                    </ul>
                </div>
             </div>         
        </div>
    </div><!--end滚动看图-->
</div>

<script>
$(document).ready(function(){                          
    var index=0;
    var length=$("#img img").length;
    var i=1;
    
    //关键函数：通过控制i ，来显示图片
    function showImg(i){
        $("#img img")
            .eq(i).stop(true,true).fadeIn(800)
            .siblings("img").hide();
         $("#cbtn li")
            .eq(i).addClass("hov")
            .siblings().removeClass("hov");
    }
    
    function slideNext(){
        if(index >= 0 && index < length-1) {
             ++index;
             showImg(index);
        }else{
			if(confirm("已经是最后一张,点击确定重新浏览！")){
				showImg(0);
				index=0;
				aniPx=(length-5)*142+'px'; //所有图片数 - 可见图片数 * 每张的距离 = 最后一张滚动到第一张的距离
				$("#cSlideUl ul").animate({ "left": "+="+aniPx },200);
				i=1;
			}
            return false;
        }
        if(i<0 || i>length-5) {return false;}						  
               $("#cSlideUl ul").animate({ "left": "-=142px" },200)
               i++;
    }
     
    function slideFront(){
       if(index >= 1 ) {
             --index;
             showImg(index);
        }
        if(i<2 || i>length+5) {return false;}
               $("#cSlideUl ul").animate({ "left": "+=142px" },200)
               i--;
    }	
        $("#img img").eq(0).show();
        $("#cbtn li").eq(0).addClass("hov");
        $("#cbtn tt").each(function(e){
            var str=(e+1)+""+length;
            $(this).html(str)
        })
    
        $(".picSildeRight,#next").click(function(){
               slideNext();
           })
        $(".picSildeLeft,#front").click(function(){
               slideFront();
           })
        $("#cbtn li").click(function(){
            index  =  $("#cbtn li").index(this);
            showImg(index);
        });	
		$("#next,#front").hover(function(){
			$(this).children("a").fadeIn();
		},function(){
			$(this).children("a").fadeOut();
		})
    })	
</script>

</body>
</html>
