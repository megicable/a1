<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>养</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="app">
	<main class="main">
		<header class="header">
			<h1 class='h1'><a href="../index.html" style="text-decoration:none"><font color="#FFFFFF">养生</a></font></h1>
			<h2 class='h2'>新维度的保养</h2>
		</header>
		<div class="app-details">
			<div class="features">
				<ul class="feature-list">
					<li class="feature" v-for="(feature, idx) in features" :key="feature.name">
						<button @click="updateActiveIndex(idx)" :class="[activeIndex === idx ? btnActiveClass : '', btnClass]">{{feature.name}}</button>
					</li>
				</ul>
			</div>
			<div class="feature-details">
				<transition name="fade">
					<p class='description' :key="activeIndex">{{ features[activeIndex].description}}</p>
				</transition>
			</div>
			<div class="phone-app">
				<div class="phone-images">
					<img class='image phone-inside' loading="lazy" src="img/phone-bg.png" alt="">
					<transition name="slide-move" enter-active-class="slide-in">    
					<div v-for="index in [activeIndex]" :key="index">
					<img class="image app-screen" :src="appImages[activeIndex].src" />
					</div>  
					</transition>
					<img class='image phone-frame' loading="lazy" src="img/phone-frame.png" alt="">
				</div>
			</div>
		</div>
	</main>
</div>

<script src='js/vue.min.js'></script>
<script src="js/script.js"></script>
</body>
</html>
